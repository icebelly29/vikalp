<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="images/Untitled_design__9_-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,200&family=Playfair+Display&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vikalp</title>
</head>

<body>


    <nav class="navbar navbar-light" style="background-color: #F2A365;">
        <a class="navbar-brand" href="#" style="font-family: 'Montserrat'; font-size: '2em'; font-weight: bold;">
            Vikalp
        </a>
    </nav>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/Untitled_design__9_-removebg-preview.png" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="mb-4">
                                <h3>Sign In</h3>
                                <p class="mb-4">We wanna see some creds.</p>
                            </div>
                            <form action="#" method="post">
                                <div class="form-group first">
                                    <label for="Aadhar">Enter Aadhar Number</label>
                                    <input type="text" class="form-control" id="username"
                                        pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required>

                                </div>
                                <div class="form-group last mb-4">
                                    <label for="Phone">Phone Number</label>
                                    <input type="tel" class="form-control" id="Phone" pattern="+[0-9]{2}-[0-9]{10}"
                                        required>

                                </div>
                                <div class="form-group last mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password">

                                </div>

                                <div class="d-flex mb-5 align-items-center">
                                    <label class="control control--checkbox mb-0"><span class="caption">Remember
                                            me</span>
                                        <input type="checkbox" checked="checked" />
                                        <div class="control__indicator"></div>
                                    </label>
                                    <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
                                </div>
                                <form action="main.html">
                                    <button type ="submit" btn btn-block btn-light"
                                    style="background-color: #F2A365;"></button>
                                </form>

                                <span class="d-block text-left my-4 text-muted">&mdash; or login with &mdash;</span>
                                <div class="social-login">
                                    <a href="#" class="facebook">
                                        <span class="icon-facebook mr-3"></span>
                                    </a>
                                    <a href="#" class="twitter">
                                        <span class="icon-twitter mr-3"></span>
                                    </a>
                                    <a href="#" class="google">
                                        <span class="icon-google mr-3"></span>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
